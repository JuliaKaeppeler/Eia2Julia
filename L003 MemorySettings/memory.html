<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="memory.css" type="text/css" media="screen"/>
    <script src="memory.js" type="text/javascript" charset="utf-8"></script>
    <title>Memory</title>
</head>
<body>
    <form>
        <fieldset class="fsSelection" id="fsSelection">
            <legend>Style your Memory</legend>
            Choose font:<br>
            <input type="radio" name="Radiogroup" value="Arial" id="radio1" />
            <label for="radio1">Arial</label>
            <input type="radio" name="Radiogroup" value="Helvetica" id="radio2" />
            <label for="radio2">Helvetica</label>
            <input type="radio" name="Radiogroup" value="Calibri" id="radio3" />
            <label for="radio3">Calibri</label>
            <hr/>
            Choose pair of memory cards:
		<input class="stepper" type="number" name="Stepper" step="1" min="5" max="25" value="5" />
		<hr />
            Choose size of memory cards:
		<input class="slider" type="range" name="Slider" min="0" max="1" step="0.1" value="0" />
		<hr />
        Choose background color
		<input  class="backgroundColor" type="color" name="Color" placeholder="red" id="color" value="#ff0000">
		<hr />
        Choose back color
		<input class="frontColor" type="color" name="Color" placeholder="red" id="color" value="#ff0000">
		<hr />
        Choose font-color 
		<input class="fontColor" type="color" name="Color" placeholder="red" id="color" value="#ff0000">
		<hr />
        <button type="button "class="button" style="vertical-align:middle"><span>start game</span></button>
        </fieldset>
    </form>
</body>
</html>
